<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE CARD COMPONENT MAIN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <img id="top-image" src="images/bg-pattern-top.svg" alt="Pattern top image">
    <section class="container">
        <div class="card">
            <div class="image-div">
                <img id="person-picture" src="images/image-victor.jpg" alt="A human being">
            </div>

            <p id="name-age">Victor Crest <span>26</span></p>
            
            <p id="location">London</p>
    
            <hr>

            <div class="social-media-info">
                <div class="info">
                    <h2 class="numbers">80k</h2>
                    <p class="desc">Followers</p>
                </div>
                <div class="info">
                    <h2 class="numbers">803k</h2>
                    <p class="desc">Likes</p>
                </div>
                <div class="info">
                    <h2 class="numbers">1.4k</h2>
                    <p class="desc">Photos</p>
                </div>
            </div>
        </div>
    </section>
    <footer id="footer">
        <p>Challenge by 
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            . Coded by <a href="https://www.linkedin.com/in/oluwatobi-balogun-536044160">MASTER-TBAL</a>.
        </p>
    </footer>
    <img id="bottom-image" src="images/bg-pattern-bottom.svg" alt="Bottom Pattern image">
</body>
</html>
